<!DOCTYPE html>
<html>
<head>
    <title>Contact Manager</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Indexed DB App">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffff27">
    <meta name="theme-color" content="#ffff27">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icons/monkey_32.png" type="image/png">
    <link rel="apple-touch-icon" href="images/icons/monkey_152.png">

    <link rel="stylesheet" type="text/css" href="content/styles.css">
    <script src="/Scripts/require.js" data-main="./scripts/cc.idb.startup.js"></script>
</head>
<body>
    <header class="header">
        <div id="logo"><img src="Images/icons/monkey_128.png" width="32" height="32" /></div>
        <h1 class="header__title">Contact Manager</h1>
        <button id="btnRefresh" class="headerButton" aria-label="Refresh"></button>
        <button id="btnAdd" class="headerButton" aria-label="Add"></button>
        <div id="loading" style="display:none;"><img src="Images/loading.gif" width="32" height="32"/></div>
    </header>

    <main class="main">
        <div id="contacts_list">
        </div>
    </main>

    <div id="contact_template" class="hidden">
        <div class="card">
            <div>
                <div class="contact_profile profile-pic"></div>
            </div>
            <div>
                <div class="label">
                    <span class="contact_firstname"></span>&nbsp;<span class="contact_lastname"></span>
                </div>
                <div class="contact_email label phone"></div>
                <div class="contact_phone label email"></div>
            </div>
        </div>
    </div>

    <div id="dialog" class="dialog-container">
        <div class="dialog">
            <div class="dialog-title">Add Contact</div>
            <div class="dialog-body">
                <input id="txtId" type="hidden" />
                <div>
                    <label>First Name</label>
                    <input id="txtFirstName" type="text" />
                </div>
                <div>
                    <label>Last Name</label>
                    <input id="txtLastName" type="text" />
                </div>
                <div>
                    <label>Profile</label>
                    <input id="txtProfile" type="text" />
                </div>
                <div>
                    <label>Emails</label>
                    <textarea id="txtEmails" rows="3"></textarea>
                </div>
                <div>
                    <label>Phone Numbers</label>
                    <textarea id="txtPhones" rows="3"></textarea>
                </div>
            </div>
            <div class="dialog-buttons">
                <button id="btnSave" class="button">Save</button>
                <button id="btnCancel" class="button">Cancel</button>
            </div>
        </div>
    </div>

    <div class="loader" hidden>
        <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>

    <script src="Scripts/cc.idb.main.js"></script>
</body>
</html>
